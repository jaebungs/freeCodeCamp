<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page - Jae</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main class="main-container">
      <header class="header-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <section class="survey-section">
        <form id="survey-form">
          <div class="form-items">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              class="input-form"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            >
          </div>
          <div class="form-items">
            <label id="email-label" for="email">Email</label><br>
            <input
              type="email"
              class="input-form"
              id="email"
              name="email"
              placeholder="Enter your mail"
              required
            >
          </div>
          <div class="form-items">
            <label id="number-label" for="number">Age (optional)</label>
            <input
              type="number"
              class="input-form"
              id="number"
              name="number"
              placeholder="Age"
              min="0"
              max="135"
            >
          </div>
          <div class="form-items">
            <label for="dropdown"
              >Which option best describes your current role?</label
            ><br>
            <select class="input-form" id="dropdown" name="dropdown">
              <option disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer-no">Prefer Not to Say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-items">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
              checked
            >
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="no" name="recommend" value="no">
            <label for="no">No</label>
            <br>
          </div>

          <div class="form-items">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select class="input-form">
              <option disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="challenges">Projects</option>
              <option value="challenges">Community</option>
              <option value="challenges">Open Source</option>
            </select>
          </div>
          <div class="form-items">
            <p>
              What would you like to see improved?(<span class="option-text"
                >Check all that apply</span
              >)
            </p>
            <input
              type="checkbox"
              id="front-end"
              value="front-end"
              name="front-end"
            >
            <label class="checkbox-label" for>Front-end Projects</label>
            <br>
            <input
              type="checkbox"
              id="back-end"
              value="back-end"
              name="back-end"
            >
            <label class="checkbox-label" for="back-end">Back-end Projects</label>
            <br>
            <input
              type="checkbox"
              id="data-visual"
              value="data-visual"
              name="data-visual"
            >
            <label class="checkbox-label" for="data-visual">Data Visualization</label>
            <br>
            <input
              type="checkbox"
              id="challenges"
              value="challenges"
              name="challenges"
            >
            <label class="checkbox-label" for="challenges">Challenges</label>
            <br>
            <input
              type="checkbox"
              id="open-source"
              value="open-source"
              name="open-source"
            >
            <label class="checkbox-label" for="open-source">Open Source Community</label>
            <br>
            <input type="checkbox" id="videos" value="videos" name="videos">
            <label class="checkbox-label" for="videos">Videos</label>
            <br>
            <input
              type="checkbox"
              id="meetups"
              value="meetups"
              name="meetups"
            />
            <label class="checkbox-label" for="meetups">City Meetups</label>
            <br>
            <input type="checkbox" id="wiki" value="wiki" name="wiki">
            <label class="checkbox-label" for="wiki">Wiki</label>
            <br>
            <input type="checkbox" id="forum" value="forum" name="forum">
            <label class="checkbox-label" for="forum">Forum</label>
          </div>
          <div class="form-items">
            <p>Any comments or suggestions?</p>
            <label for="comment"></label>
            <textarea
              type="textarea"
              class="input-form"
              id="comment"
              name="comment"
              class="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-items">
            <input type="submit" class="input-form" id="submit" name="submit" value="Submit">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
